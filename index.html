<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
  padding: 1rem;
  min-height: 200vh;
  border: 1rem solid;
  background: #f7e9f3;
  border-color: rgb(75, 15, 60);
  text-align: center;
  color: #140b0b;
}
        h1 { 
  margin: 0;
  font-weight: 400;
  font-family: "Ribeye Marrow", sans-serif;
}
p {
  font-family: Montserrat, sans-serif;
  font-weight: 300;
  margin: 0 0 1.5rem;
}
    

        @font-face {
    font-family: Fredoka;
    src: url(./FredokaOne-Regular.ttf);
}


        #game-table{
         
            display: grid;
  grid-gap: .5rem;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 1fr;
            margin-right: 400px;
            margin-top: 100px;
            float: right;


            
        }
     
        .card{
        background:rgb(75, 15, 60); ;
            /* background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_M_1Hn0WZF0bJcQJikCfgJ-nyw1d6OcyjSQ&usqp=CAU);  */
            margin:10px;
            text-align: center;
            border: 3px black solid;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            /* display: inline-block ; */
            font-family: Fredoka;
            font-size: xx-large;
            line-height: 100px;
            content-visibility: hidden;
              
        }
        .card:hover{
            background: rgb(226, 150, 236);
            cursor: pointer;
            
        }

        .show{
            content-visibility: visible;
            background-color: rgb(250, 253, 255);
            background-image: none;
        }

        .hidden{
            animation-delay: 20s;
            content-visibility: hidden;
            
            
        }
       
        
        .score{
            
            text-align: center;
            background: #ffffec;
    width: 173px;
    direction: rtl;
    font:16px Tahoma, Arial, Helvetica, Sans-serif;
    color: #140b0b;
    margin: 8px 5px 0;
    padding-left: 10px;
    padding-right: 5px;
    
    border-radius: 3px;
    border: 3px solid #020202;
}
  
       

        .turn{
            background-color: rgb(226, 150, 236);  
            text-align: center;
    width: 173px;
    direction: rtl;
    font:16px Tahoma, Arial, Helvetica, Sans-serif;
    margin: 8px 5px 0;
    padding-left: 10px;
    padding-right: 5px;
    border-radius: 103px;
            border: 3px black solid;   
        }
        .glow{
            background-color: aquamarine;
            ;
        }

          

           
  

    </style>
    
</head>
<body>
    <h1> Memory Game</h1>
    <p>Click cards and find matching emojis</p>
    <div id ="game-table">    </div>
  
    
    <div id ="list">    </div>
    
    <script src="index.js"></script>
    <audio id="audio" src="http://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3"></audio>
    <audio id="audio2" src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/pop.mp3"></audio>

</body>
</html>
